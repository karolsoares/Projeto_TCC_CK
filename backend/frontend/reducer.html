<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CK - Redução de Ruído</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Redução de Ruído em Áudio</h1>

    <label for="intensidade">Intensidade da redução: <span id="valorIntensidade">0.5</span></label>
    <input type="range" id="intensidade" min="0" max="1" step="0.01" value="0.5" />

    <button id="btnSelecionar">Selecionar arquivo WAV</button>

    <p id="status"></p>

    <button id="btnVoltar">Voltar ao Menu</button>
  </div>

  <script src="./js/renderer_reducer.js"></script>
</body>
</html>
