<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CK - Cadastro e Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <input type="text" class="input-estilizado" id="email" name="email" placeholder="E-mail" />
    <input type="password" class="input-estilizado" id="senha" name="senha" placeholder="Senha" />
    <button id="btnCadastrar">Cadastrar</button>
    <button id="btnVoltar">Voltar</button>
    <p id="message"></p>
  </div>

  <!-- Script principal: apenas este importa os módulos -->
  <script type="module" src="./js/cadastrarUsuario.js"></script>
</body>
</html>
